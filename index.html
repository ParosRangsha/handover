<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="user">
    <div class="nav">
        <div class="heading">
            <h2 id="maindHead">Hand Over Report</h2>
            <p>D<span id="fileExcel">a</span>te: 01-Jan-2024 to 28-Nov-2024 <a href="excel/HandOver.xlsm" id="HOexcel">.</a><a href="excel/Shade Hold.xlsm" id="SHexcel">.</a><a href="excel/Location Hold.xlsm" id="LHexcel">.</a></p>
        </div>
        <div class="ReportType">
            <button id="btnHandOver">Handover</button>
            <button id="btnLocationHold">Location Hold</button>
            <button id="btnShadeHold">Shade Hold</button>
            <button id="btnStoreReceive">Fabric Receive</button>
            <button id="btnExcess">Fabric Excess</button>
        </div>
        <div class="inps">
            <div class="inputItem">
                <label for="inpDispo">Dispo</label>
                <div class="buttons">
                    <input type="text" id="inpDispo" placeholder="Enter Dispo">
                    <button id="btnCheck">Check</button>
                    <button id="increase"><i class="fa-solid fa-arrow-up"></i></button>
                    <button id="decrease"><i class="fa-solid fa-arrow-down"></i></button>
                </div>
            </div>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div class="datas">
                <h5><span id="dispos"></span></h5>
                <h5><span id="buyer"></span></h5>
                <h5><span id="totalQty"></span></h5>
                <h5><span id="totalList"></span></h5>
                <h5><span id=""></span></h5>
            </div>
        </div>
        <ul>
            <li id="headA">Date</li>
            <li id="headB">Start Roll</li>
            <li id="headC">End Roll</li>
            <li id="headD">Total Roll</li>
            <li id="headE">QTY</li>
            <li id="headF">Unit</li>
            <li id="headG">Remark</li>
        </ul>
    </div>
        <div class="main">
            
            <ol></ol>
        </div>
</div>
    


<div class="passkey">
    
    <span>Your Password</span>
    <input type="password" id="inpPass">
    <button id="btnPass">Login</button>

    <p>System version 28-Nov-2024 06:14 AM </p>
</div>

    <script src="js/script.js"></script>
