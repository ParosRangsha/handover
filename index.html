<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Handover</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
<div class="user">
    <div class="nav">
        <div class="heading">
            <h2>Hand Over Report</h2>
            <p>D<span id="fileExcel">a</span>te: 01-Jan-2024 to 22-Oct-2024 <a href="HandOver.xlsm" id="excel">.</a></p>
        </div>
        <div class="inps">
            <div class="summary">
                <h3> Total: <span id="totalQty"></span></h3>
            </div>
            <div class="inputItem">
                <label for="inpDispo">Dispo</label>
                <input type="text" id="inpDispo" placeholder="Enter Dispo">
                <button id="btnCheck">Check</button>
            </div>
        </div>
        <ul>
            <li>Dispo</li>
            <li>Start Roll</li>
            <li>End Roll</li>
            <li>Total Roll</li>
            <li>QTY</li>
            <li>Unit</li>
            <li>Date</li>
        </ul>
    </div>
        <div class="main">
            
            <ol></ol>
        </div>
</div>
    


<div class="passkey">
    <span>Your Password</span>
    <input type="password" id="inpPass">
    <button id="btnPass">Login</button>
    <p id="warn">Your remaining times is 10 seconds</p>
</div>


    <script src="js/myarray.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
